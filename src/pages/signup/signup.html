<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label fixed>Nombre</ion-label>
			<ion-input type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Usuario</ion-label>
			<ion-input type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Correo UCOL</ion-label>
			<ion-input type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Contraseña</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Plantel/Dependencia</ion-label>
			<ion-select [(ngModel)]="plantel">
				<ion-option value="1">Facultad de Telemática</ion-option>
				<ion-option value="2">Facultad de Psicología</ion-option>
				<ion-option value="3">Facultad de Mercadotecnia</ion-option>
				
			</ion-select>
		</ion-item>	

			<button ion-button full color="success" (click)="signup()">Registrarse</button>

			

	</ion-list>	


</ion-content>
