<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>generarTicket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list>
            
            <ion-item>
                <ion-label color="primary" floating>Asunto</ion-label>
                <ion-input type="text" [(ngModel)]="userData.ti_asunto"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" floating>Pregunta</ion-label>
              <ion-input  type="text" [(ngModel)]="userData.ti_pregunta"></ion-input>
          </ion-item>
        </ion-list>    
        
        <div padding>
            <button ion-button (click)="generarTicket()">Genera Ticket</button>
          </div>
